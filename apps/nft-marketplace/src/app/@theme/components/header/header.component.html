<div class="header-container w-100">
    <div class="row w-100">
        <div class="col-2 d-flex align-items-center">
            <span class="header-title">NFT Marketplace</span>
        </div>
        <div class="col">
            <button nbButton hero shape="semi-round" status="primary" (click)="navigateToCreateCollection()">
                <fa-icon class="mr-2" [icon]="faPaintBrush"></fa-icon>Create
            </button>
        </div>
        <div class="col">
            <nb-select
                (selectedChange)="walletSelected($event)"
                class="float-right"
                hero
                placeholder="Select your wallet"
                shape="semi-round"
                status="info"
                [selected]="walletName"
                [(ngModel)]="selectedWallet"
            >
                <nb-option-group *ngFor="let chain of chains" [title]="chain.chain.title">
                    <nb-option
                        *ngFor="let wallet of chain.wallets"
                        [value]="wallet.adapter.name"
                        [disabled]="wallet.readyState === 'NotDetected'"
                        ><img [src]="imagesService.transform(wallet.adapter.icon)" class="wallet-icon" />{{
                            wallet.adapter.name
                        }}</nb-option
                    >
                </nb-option-group>
            </nb-select>
        </div>
    </div>
</div>
