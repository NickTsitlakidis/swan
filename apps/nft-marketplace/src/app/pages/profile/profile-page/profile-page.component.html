<div *ngIf="userNfts?.length">
    <div class="columns p-4 is-multiline">
        <nft-marketplace-product-card
            class="column is-1"
            *ngFor="let prod of userNfts"
            [imageUrl]="prod.imageUri"
            [animationUrl]="prod.animationUri"
            [productTitle]="prod.name"
        ></nft-marketplace-product-card>
    </div>
</div>
