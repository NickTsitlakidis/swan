<div *ngIf="userNfts?.length">
    <div class="row">
        <nft-marketplace-product-card
            class="col"
            *ngFor="let prod of userNfts"
            [imageUrl]="prod.image"
            [productType]="prod.properties.files[0].type"
            [productTitle]="prod.name"
        ></nft-marketplace-product-card>
    </div>
</div>
