name: Back end tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies 
        working-directory: ./back
        run: npm ci
      - name: run unit tests
        working-directory: ./back
        run: npm run lint
      - name: run unit tests
        working-directory: ./back
        run: npm test
